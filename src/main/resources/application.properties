spring.application.name=flightresarvation

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/reservation?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Mr.VivekThumar@2004}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# View Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Server Configuration
server.servlet.context-path=/flightreservation
server.error.include-message=always
server.error.include-binding-errors=always

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:mrvivekthumar@gmail.com}
spring.mail.protocol=smtp
spring.mail.password=${MAIL_PASSWORD:qsbeimjbjfbypfik}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.vivek.flightreservation=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=10

# Security Configuration
spring.security.debug=false
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Custom Properties
com.vivek.flightreservation.itinerary.dirpath=${ITINERARY_PATH:/Users/thuma/Music/Reservation/reservation}
com.vivek.flightreservation.itinerary.email.subject=Itinerary for your flight
com.vivek.flightreservation.itinerary.email.body=please find your Itinerary attached

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

